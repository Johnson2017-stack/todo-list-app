<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>ToDo List APP</title>
</head>

<body>

    <Header>
        <h1>ToDo List</h1>
        <form id="new-todo-form">
            <input type="text" id="new-todo-input" placeholder='What do you have ToDo?' />
            <input type="submit" id="new-todo-submit" value="Add Todo " />
        </form>
    </Header>

    <main>

        <section class="todo-list">
            <h2>ToDo</h2>

            <div id="todo">
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>

</html>
